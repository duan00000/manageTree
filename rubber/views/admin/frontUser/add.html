{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                增加用户
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/frontUser/doAdd" method="post">
                        <ul>
                            <li> 用户名称: <input type="text" placeholder="2-50位 汉字、大小写字母和数字" name="username" /></li>
                            <li> 用户密码: <input type="password" class="password_icon" placeholder="密码长度大于5" name="password" /></li>
                            <li> 用户电话: <input type="text" placeholder="电话号码长度为11位" name="phone" /></li>
                            <li> 用户邮箱: <input type="text" placeholder="请正确输入邮箱地址" name="email" /></li>
                            </li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
