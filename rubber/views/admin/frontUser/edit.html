{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                编辑用户
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/frontUser/doEdit" method="post">
                        <ul>
                            <input type="hidden" name="id"  value="{{.frontUser.Id}}">
                            <li> 用户名称: <input readonly type="text" name="username" value="{{.frontUser.Username}}" /> </li>
                            <li> 用户密码: <input type="password" placeholder="默认不修改，修改时填入" name="password" /></li>
                            <li> 用户电话: <input type="text" name="mobile"  value="{{.frontUser.Phone}}" /></li>
                            <li> 用户邮箱: <input type="text" name="email"  value="{{.frontUser.Email}}" /></li>
                            <li>
                                <br/>
                                <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
