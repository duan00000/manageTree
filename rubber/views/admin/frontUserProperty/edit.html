{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                编辑林区管理者
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/frontuserproperty/doEdit" method="post">
                        <ul>

                            <input type="hidden" name="id" value="{{.frontUserProperty.Id}}">
                            <input type="hidden" name="prevPageBack" value="{{.prevPageBack}}">

                            <li> 用户名称: <input readonly type="text" name="username" value="{{.frontUserList.Username}}" /></li>

                            <li> 用户电话:<input readonly type="text" name="phone" class="input" value="{{.frontUserList.Phone}}" /></li>

                            <li> 用户资产:<input type="text" name="property" class="input" value="{{.frontUserProperty.Property}}" /></li>
                            <li>
                                <br/>
                                <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
