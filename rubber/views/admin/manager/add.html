{{template "../public/page_header.html" .}}
<style>
    body {
        background-color: #f2f2f2;
    }
    div {
        font-size: 20px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                增加管理员
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/manager/doAdd" method="post">
                        <ul>
                            <li> 管理员名称: <input type="text" placeholder="用户名长度大于1" name="username" /></li>
                            <li> 管理员密码: <input type="password" class="password_icon" placeholder="密码长度大于5" name="password" /></li>
                            <li> 管理员电话: <input type="text" placeholder="电话号码长度为11位" name="mobile" /></li>
                            <li> 管理员邮箱: <input type="text" placeholder="请正确输入邮箱地址" name="email" /></li>
                            <li> 管理员角色:

                                <select name="role_id" id="role_id">
                                    {{range $key,$value := .roleList}}
                                        <option value="{{$value.Id}}">{{$value.Title}}</option>
                                    {{end}}
                                </select>

                            </li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
