{{template "../../public/page_header.html" .}}
<style>
    body {
        background-color: #f2f2f2;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                填写林区信息
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/treeInformation/doAdd" method="post" enctype="multipart/form-data">
                        <ul>

                            <input type="hidden" name="id"  >
                            <li> <span> 林区编号: </span> <input readonly placeholder="此栏无需填入" type="text" name="treeno" class="input" /></li>

                            <li> <span> 林区名称: </span> <input  type="text"  placeholder="请输入林区名称" name="treename" class="input"
                                /></li>
                            <li> <span> 添加日期: </span> <input  type="text" placeholder="请输入添加日期" name="date" class="input"
                                /></li>

                            <li> <span> 胶乳质量: </span> <input  type="text" placeholder="请输入胶乳质量" name="quality" class="input"
                                /></li>
                            <li> <span> 橡胶树状态: </span> <input  type="text" placeholder="请输入橡胶树状态" name="status" class="input"
                                /></li>
                            <li> <span> 湿润等级: </span> <input  type="text" placeholder="请输入湿润等级" name="grade" class="input"
                                /></li>
                            <li> <span> 横坐标: </span> <input  type="text" placeholder="请输入林区横坐标" name="heng" class="input"
                                /></li>
                            <li> <span> 纵坐标: </span> <input  type="text" placeholder="请输入林区纵坐标" name="zong" class="input"
                                /></li>
                            <li> <span> 是否可割胶: </span> <input  type="text" placeholder="请输入是否可割胶" name=open class="input"
                                /></li>
                            <li> <span> 温度: </span> <input  type="text" placeholder="请输入温度" name="tem" class="input"
                                /></li>
                            <li> <span> 湿润指数: </span> <input  type="text" placeholder="请输入湿润指数" name="hum" class="input"
                                /></li>
                            <li> <span> 所处时期: </span> <input  type="text" placeholder="请输入所处时期" name="phase" class="input"
                                /></li>
                            <li> <span> 风速: </span> <input  type="text" placeholder="请输入风速" name="speed" class="input"
                                /></li>
                            <li> <span> 割胶方式: </span> <input  type="text" placeholder="请输入割胶方式" name="method" class="input"
                                /></li>
                            <li> <span> 叶黄素占比: </span> <input  type="text" placeholder="请输入叶黄素占比" name="yellow" class="input"
                                /></li>
                            <li> <span> 割胶路径: </span> <input  type="text" placeholder="请输入割胶路径" name="way" class="input"
                                /></li>
                            <li> <span> 前一节点编号: </span> <input  type="text" placeholder="前一节点编号" name="fromid" class="input"
                                /></li>




                            <li>
                                <br/>
                                <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">



                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
</body>
</html>
