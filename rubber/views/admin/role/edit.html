{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                编辑部门
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/role/doEdit" method="post">
                        <ul>
                            <input type="hidden" name="id" value="{{.role.Id}}" />
                            <li> 部门名称: <input type="text" name="title" value="{{.role.Title}}"/></li>

                            <li>
                                部门描述:
                                <textarea name="description" id="" cols="60" rows="8">{{.role.Description}}</textarea>
                            </li>

                            <li>
                                <br/>
                                <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
