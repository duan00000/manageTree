{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <form action="/{{config "String" "adminPath" ""}}/role/doAuth" method="post">

            <input type="hidden" name="role_id" value="{{.roleId}}">
            <table class="table table-bordered">

                {{range $key,$value := .accessList}}
                    <tr>
                        <td align="right" style="background: #d4e3e5; padding-right: 10px; width: 150px;">
                            <label>
                                <input type="checkbox" class="module_cbo"  {{if eq $value.Checked true }}checked{{end}}  value="{{$value.Id}}" name="access_node">&nbsp;&nbsp;
                                {{$value.ModuleName}}
                            </label>
                        </td>
                        <td>

                            {{range $k,$v := $value.AccessItem}}
                                &nbsp;&nbsp;
                                <label>
                                    <input type="checkbox" class="action_cbo" {{if eq $v.Checked true }}checked{{end}}  value="{{$v.Id}}" name="access_node">
                                    &nbsp;&nbsp;{{$v.ActionName}}</label>
                                &nbsp;&nbsp;
                            {{end}}

                        </td>
                    </tr>
                {{end}}


            </table>
            <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">
            <button type="submit" class="btn btn-primary">提交</button>

        </form>
    </div>
</div>

</body>

</html>
