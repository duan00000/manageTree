{{template "../public/page_header.html"}}

<div class="container-fluid">
    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading" style="background: #d4e3e5">
                编辑橡树种类
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/focus/doEdit" method="post"  enctype="multipart/form-data">
                        <input type="hidden" value="{{.focus.Id}}" name="id">
                        <ul>
                            <li>  类　　型:
                                <select name="focus_type" id="type">
                                    <option value="1" {{if eq .focus.FocusType 1}}selected{{end}}>西部橡胶林</option>
                                    <option value="2" {{if eq .focus.FocusType 2}}selected{{end}}>中部橡胶林</option>
                                    <option value="3" {{if eq .focus.FocusType 3}}selected{{end}}>东部橡胶林</option>
                                </select>
                            </li>
                            <li>  名　　称: <input type="text" name="title" value="{{.focus.Title}}"/></li>
                            <li>  品种特征: <input type="text" name="link"  value="{{.focus.Link}}"/></li>
                            <li>  展示图片: <input type="file" name="focus_img"/>
                                <br>
                                {{if ne .focus.FocusImg ""}}
                                    <img src="{{.focus.FocusImg | formatImg}}" width="80" />
                                {{end}}

                            </li>

                            <li>  排　　序: <input type="text" name="sort" value="{{.focus.Sort}}"/></li>

                            <li>  状　　态:
                                <input type="radio" name="status"  {{if eq .focus.Status 1}}checked{{end}} value="1" id="a"/> <label for="a">显示</label>

                                <input type="radio" name="status" {{if eq .focus.Status 0}}checked{{end}}  value="0" id="b"/><label for="b">隐藏</label> 　</li>
                            <li>
                                <br/>
                                <input class="prevPage_btn" type="button" id="prevPage" value="返回上一页">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>

</body>
</html>
