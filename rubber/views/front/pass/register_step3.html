<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com"/>
	<title>用户注册</title>
	<link rel="stylesheet" href="/static/front/css/login.css" />
	<script src="/static/front/js/jquery-1.10.1.js"></script>
</head>
<body class="register_page">

<div class="regist">
	<div class="regist_center">

		<div class="logo">
			<img src="/static/front/image/logo_top.png" alt="电 力">
		</div>
		<div class="regist_top">
			<h2>注册电力账户</h2>
		</div>
		<div class="regist_main center">
			<p style="font-size: 16px">请输入您注册账户的用户名和密码</p>
			<div class="username">
				<text>（用户名规范：中文、大小写字母和数字 字符长度2-50）</text>
				<input class="form_input" id="rusername" name="rusername"  placeholder="请注册用户名"/>
				<button class="verify_username" id="verifyUserName">点击验证</button>

			</div>
			<form action="/pass/doRegister" method="post" id="form">

				<input type="hidden" name="sign" value="{{.sign}}" />
				<input type="hidden" name="sms_code"  value="{{.sms_code}}"/>
				<input  type="hidden" name="username" id="username" />
				<div>
					<input class="form_input" type="password" id="password" name="password" placeholder="请输入密码"/>

				</div>

				<div>
					<input class="form_input" type="password" id="rpassword" name="rpassword" placeholder="请输入确认密码"/>

				</div>
				<div>
					<div class="error">
					</div>
					<div class="success">
					</div>
				</div>


				<div class="regist_submit">
					<input class="submit" id="nextStep" type="submit" name="submit" value="完成注册" >

				</div>
			</form>
		</div>


	</div>
</div>
<script src="/static/front/js/register.js"> </script>
</body>
</html>
